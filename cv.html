<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaks CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="logo" onclick="location.href='index.html'">
            <img src="img/face.jpg" alt="Profile" id="profile">
            <h1>Isak Carlsson</h1>
        </div>
    
        <div id="links">
            <a href="cv.html" id="header-link">CV</a>
            <a href="index.html#introduction" id="header-link">Introduction</a>
            <a href="index.html#projects" id="header-link">Projects</a>
            <a href="index.html#about" id="header-link">About me</a>
            <a href="index.html#games" id="header-link">Games</a>
        </div>   
        
        <div class="burger" onclick="myFunction()">
            <div id="bar"></div>
            <div id="bar"></div>
            <div id="bar"></div>
        </div>

        <div id="myDropdown" class="dropdown-content">
            <a href="cv.html">CV</a>
            <a href="index.html#introduction">Introduction</a>
            <a href="index.html#projects">Projects</a>
            <a href="index.html#about">About me</a>
            <a href="index.html#games">Games</a>
        </div>

        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.burger') && !event.target.matches('#bar')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </div>

    <img src="img/CV-IsakKarlsson.png" alt="CV" width="100%" style="padding: 75px;">

</body>
</html>
